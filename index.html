<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <script src="app.js" defer></script>
</head>

<body>
    <h2>Formulario</h2>
    <form id="formulario">
        <label>
            ¿Cómo te llamas? <input type="text" id="name">
        </label><br>
        <label>
            ¿Qué edad tienes? <input type="number" min="10" placeholder="10" id="age">
        </label><br>
        <input type="submit" value="Saludar" id="saludo">
    </form>
    <div id="resultado"></div>


</body>

</html>
